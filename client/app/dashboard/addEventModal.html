<div class="source-list-modal">
  <div class="modal-header">
    <h3 class="modal-title">
      Create New Event
    </h3>
    <div class="modal-body">
      <form name="newEvent">
        Name
        <input type="text" ng-model="addEventModalCtrl.event.name" placeholder="Event Name">
        Date
        <input type="datetime-local" ng-model="addEventModalCtrl.event.datetime">

        <h3>Check-in Beacon</h3>
        <select ng-model="addEventModalCtrl.event.beacon" style="width: 100%">
          <option value="sampleBeacon">Sample Beacon Minor: 59F2SGR4903R</option>
        </select>
      </form>
    </div>
    <br>

    <div class="controls">
      <button class="btn btn-primary" type="button" ng-click="addEventModalCtrl.addEvent()">Create Event</button>
    </div>
  </div>
</div>
