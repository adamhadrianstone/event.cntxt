<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12 centered-terms">
      <h1>Login</h1>
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <form name="userForm" ng-submit="loginCtrl.login(userForm)">
          <div layout-gt-md="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input type="email" ng-model="loginCtrl.user.email">
            </md-input-container>
          </div>
          <div layout-gt-md="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input type="password" ng-model="loginCtrl.user.password">
            </md-input-container>
          </div>


      <div layout="row" layout-align="center center">
      <md-button type="submit" class="md-primary md-raised form-submit-button">Login</md-button>
      </form>
    </div>

    </div>
    <div class="col-sm-3">
    </div>
  </div>
    <p class="centered-terms">Not a member yet?  Sign up&nbsp<a ui-sref="signup">here</a>.</p>
  <hr>
</div>
