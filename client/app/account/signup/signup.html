<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12 centered-terms">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">


        <form name ="userForm" ng-submit="signupCtrl.register(userForm)">
          <div layout-gt-md="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input ng-model="signupCtrl.user.email" type="email">
            </md-input-container>
          </div>
          <div layout-gt-md="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input type="password" ng-model="signupCtrl.user.password">
            </md-input-container>
          </div>
          <div layout-gt-md="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password Confirm</label>
              <input  type="password" ng-model="signupCtrl.user.passwordConfirm">
            </md-input-container>
          </div>

          <div layout="row" layout-align="center center">
          <md-button type="submit" class="md-primary md-raised form-submit-button">Sign Up</md-button>
      </div>
        </form>


    </div>

    </div>
    <div class="col-sm-3">
    </div>
  </div>
    <p class="centered-terms">Already a member?  Sign in&nbsp<a ui-sref="login">here</a>.</p>
</div>
