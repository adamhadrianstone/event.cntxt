<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as navbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navbarCtrl.isCollapsed = !navbarCtrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">event.cntxt</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in navbarCtrl.menu" ng-class="{active: $state.includes('item.link')}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="navbarCtrl.isAdmin()" ng-class="{active: $state.includes('admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-left">
        <li ng-show="navbarCtrl.isDashboard"><a ui-sref="dashboard.events">My Events</a></li>
        <li ng-show="navbarCtrl.isDashboard"><a ui-sref="dashboard.beacons">My Beacons</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="navbarCtrl.isLoggedIn" ng-class="{active: $state.includes('signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="navbarCtrl.isLoggedIn" ng-class="{active: $state.includes('login')}"><a href="/login">Login</a></li>
        <li ng-show="navbarCtrl.isLoggedIn"><p style="padding-top: 2px" class="navbar-text">Hello {{ navbarCtrl.email }}</p> </li>
        <li ng-show="navbarCtrl.isLoggedIn" ng-class="{active: $state.includes('logout')}"><a href="" ng-click="navbarCtrl.logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
